{% extends 'base.html' %}

{% endblock %}
{% block left_content %}

<!-- <div class="container"></div> -->
<div class="container"> hello, {{username}}</div>

{% block middle_content %}
<!-- Middle content -->

<div class="container">
    <h2>Edit Profile</h2>
    <form action="/update_profile" enctype="multipart/form-data" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ data[2] }}" readonly><br>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ data[3] }}" required><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ data[4] }}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ data[5] }}" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ data[6] }}" required><br>

        <!-- <label for="password">Password (leave blank to keep current password):</label>
        <input type="password" id="password" name="password"><br> -->

       

        <button type="submit">Save Changes</button>
    </form>
</div>



{% endblock %}
