{% block middle_content %}
    <!-- Middle content -->

    <div class="container">
        <h2>Edit Profile</h2>
        <form action="/update_profile/{{username}}" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="{{ data[1] }}"><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ data[3] }}"><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br>

            <input type="hidden" name="user_type" value="{{user_type}}">

    
            <!-- <label for="image">Profile Image:</label>
            <input type="file" id="image" name="image" accept="image/*"><br> -->
            <!-- Assuming image path is in the fourth index -->
            <!-- <img src="{{ url_for('static', filename=data[3]) }}" alt="Profile Image"><br> -->
    
            <button type="submit">Save Changes</button>
        </form>
    </div>
    


{% endblock %}
